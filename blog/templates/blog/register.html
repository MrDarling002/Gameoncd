{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
        <!-- ================ contact section start ================= -->
                <div class="row">
                    <div class="container mt-3">
                        <h2 class="contact-title">Регистрация</h2>
                    </div>
                    <div class="col-lg-12">
                        <form class="form-contact contact_form" action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="container">
                                <div class="row">
                                    {% for f in form %}
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            {{f.label}}
                                            {{f}}
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="form-group m-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Регистрация</button>
                            </div>
                        </form>
                    </div>
                </div>
    </section>
    <!-- ================ contact section end ================= -->
{% endblock %}
