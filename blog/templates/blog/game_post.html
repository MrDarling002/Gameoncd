{% extends 'base.html' %}
{% load static %}
{% block title %}
Games review
{% endblock %}
{% block content %}
<!--================Blog Area =================-->
<section class="blog_area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="blog_left_sidebar">
                {% for post in game %}
                    <article class="blog_item">
                        <div class="blog_item_img">
                        <img class="card-img rounded-0" src="{{post.image1.url}}" alt="">  
                        </div>
                        <div class="blog_details">
                            <a class="d-inline-block" href="{{post.get_game}}">
                                <h2>{{post.title}}</h2>
                            </a>
                        </div>
                    </article>
                {% endfor %}
                    
                </div>
            </div>
            <div class="col-lg-4">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget search_widget">
                        <form action="{% url 'search'%}" method="GET">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder='Search Keyword'
                                    onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Search Keyword'" name="search">
                                    <div class="input-group-append">
                                        <button class="btns"><i class="ti-search"></i></button>
                                    </div>
                                </div>
                            </div>
                            <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"type="submit">Search</button>
                        </form>
                    </aside>
                    
                    <aside class="single_sidebar_widget popular_post_widget">
                        <h3 class="widget_title">Recent Post</h3>
                        {% for post in most_popular %}
                        <div class="media post_item">
                            <img style='object-fit: cover; width: 40%; height: 90px'  src="{{post.image.url}}" alt="post">
                            <div class="media-body">
                                <a href="{{post.get_link}}">
                                    <h3>{{post.title}}</h3>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area =================-->
{% endblock %}
